<mat-toolbar>
	<mat-toolbar-row>
		<!-- <button mat-icon-button>
			<mat-icon (click)="sidenav.toggle()">menu</mat-icon>
		</button> -->
		<h1>
			<img src="../../assets/image/ism_dashlogo.svg" alt="">
		</h1>
		<span class="example-spacer"></span>
		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item [routerLink]="'profile'">
				<mat-icon>supervised_user_circle</mat-icon>
				<span>Profile</span>
			</button>
			<button mat-menu-item (click)='logout()'>
				<mat-icon>exit_to_app</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>

	</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="ism_app_main">
	<mat-sidenav #sidenav mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
	 (mouseleave)="decrease()" class="ism_app_left">
		<mat-nav-list>
			<mat-list-item *ngFor="let item of menuSource" routerLink="{{item.routerLink}}" routerLinkActive="active">
				<!-- <mat-icon mat-list-icon>{{item.icon}}</mat-icon> -->
				<i class={{item.itemclass}}></i>
				<div fxFlex="10"></div>
				<div *ngIf="sidenavWidth > 6" class="sidenav-item">
					<span class="ism_meanu_lead">{{item.title}}</span>
				</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="ism_app_right">
		<!-- <div style="height: 88vh;"> -->
			<router-outlet></router-outlet>
		<!-- </div> -->
	</mat-sidenav-content>
