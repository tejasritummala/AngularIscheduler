<mat-toolbar class='sheetHeader'>
  <mat-toolbar-row>
    <span>Imported File Details</span>
    <span class="example-spacer"></span>
    <button mat-icon-button aria-label="Example icon-button with a close icon" (click)="closeSheet()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class='tollbarsmallwhite'>
  <mat-toolbar-row>
    <span>Total Imported Users</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list role="list" class="list">
  <mat-list-item role="listitem" class="success">
    <mat-card> Successful ({{ data.success_count }})</mat-card>
  </mat-list-item>
  <mat-list-item role="listitem" class="failed">
    <mat-card> Failed ({{ data.failed_count }})</mat-card>
  </mat-list-item>
  <mat-list-item role="listitem" class="duplicate">
    <mat-card> Duplicate Excluded ({{ data.duplicates_count }})</mat-card>
  </mat-list-item>
</mat-list>
